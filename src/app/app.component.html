

<!-- sidenav links -->
<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <ul>
            <li *ngFor="let link of links;">
                <a [routerLink]="[link.path]" routerLinkActive="active">
                    {{ link.text }}
                </a>
            </li>
        </ul>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
