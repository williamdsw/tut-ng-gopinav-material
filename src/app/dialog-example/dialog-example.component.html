<section>
    <header>
        <h2 mat-dialog-title> Session Timeout </h2>
    </header>
    
    <mat-dialog-content> 
        Hi {{ data.name }}. You will be logged out due to inactivity 
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-stroked-button mat-dialog-close="true"> 
            Keep me logged in 
        </button>
        <button mat-raised-button mat-dialog-close="false" color="warn"> 
            Log out 
        </button>
    </mat-dialog-actions>
</section>
