<main>
    <article>
        <header>
            <h2> Inputs </h2>
        </header>

        <div class="with-padding">
            <!-- floatLabel="auto" -> default -->
            <mat-form-field>
                <mat-label> Name </mat-label>
                <input matInput>
            </mat-form-field>    
        </div>
        
        <div class="with-padding">
            <mat-form-field floatLabel="never">
                <mat-label> Name </mat-label>
                <input matInput>
            </mat-form-field>    
        </div>
        
        <div class="with-padding">
            <mat-form-field floatLabel="always">
                <mat-label> Name </mat-label>
                <input matInput>
            </mat-form-field>    
        </div>
        
        <div class="with-padding">
            <mat-form-field floatLabel="auto">
                <mat-label> Name </mat-label>
                <input matInput required>
            </mat-form-field>    
        </div>
        
        <div class="with-padding">
            <mat-form-field floatLabel="auto" hideRequiredMarker>
                <mat-label> Name </mat-label>
                <input matInput required>
            </mat-form-field>    
        </div>
        
        <div class="with-padding">
            <mat-form-field floatLabel="auto">
                <mat-label> Name </mat-label>
                <input matInput required>
                <mat-hint> Min 5 characters </mat-hint>
            </mat-form-field>    
        </div>
        
        <div class="with-padding">
            <mat-form-field floatLabel="auto">
                <mat-label> Name </mat-label>
                <input matInput required>
                <mat-hint align="end"> Min 5 characters </mat-hint>
            </mat-form-field>    
        </div>
        
        <div class="with-padding">
            <mat-form-field floatLabel="auto" appearance="legacy">
                <mat-label> Name </mat-label>
                <input matInput required>
                <mat-hint align="end"> Min 5 characters </mat-hint>
            </mat-form-field>    
        </div>
        
        <div class="with-padding">
            <mat-form-field floatLabel="auto" appearance="standard">
                <mat-label> Name </mat-label>
                <input matInput required>
                <mat-hint align="end"> Min 5 characters </mat-hint>
            </mat-form-field>    
        </div>
        
        <div class="with-padding">
            <mat-form-field floatLabel="auto" appearance="fill">
                <mat-label> Name </mat-label>
                <input matInput required>
                <mat-hint align="end"> Min 5 characters </mat-hint>
            </mat-form-field>    
        </div>
        
        <div class="with-padding">
            <mat-form-field floatLabel="auto" appearance="outline">
                <mat-label> Name </mat-label>
                <input matInput required>
                <mat-hint align="end"> Min 5 characters </mat-hint>
            </mat-form-field>    
        </div>
        
        <div class="with-padding">
            <mat-form-field floatLabel="auto" appearance="fill" color="accent">
                <mat-label> Name </mat-label>
                <input matInput required>
                <mat-hint align="end"> Min 5 characters </mat-hint>
            </mat-form-field>    
        </div>
        
        <div class="with-padding">
            <mat-form-field floatLabel="auto" appearance="outline" color="warn">
                <mat-label> Name </mat-label>
                <input matInput required>
                <mat-hint align="end"> Min 5 characters </mat-hint>
            </mat-form-field>    
        </div>
        
    </article>
</main>
