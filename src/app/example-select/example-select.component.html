<main>
    <article>
        <header>
            <h2> Selects </h2>
        </header>

        <div class="with-margin">
            <mat-form-field>
                <mat-label> Topic </mat-label>
                <mat-select [(value)]="selectedValue">
                    <mat-option> None </mat-option>
                    <mat-option value="angular"> Angular </mat-option>
                    <mat-option value="react"> React </mat-option>
                    <mat-option value="vue"> Vue </mat-option>
                </mat-select>
            </mat-form-field>
        
            {{ selectedValue }}
        </div>
        
        <div class="with-margin">
            <mat-form-field>
                <mat-label> Topic </mat-label>
                <mat-select [(value)]="otherSelectedValue">
                    <mat-option> None </mat-option>
        
                    <mat-optgroup label="Web">
                        <mat-option value="angular"> Angular </mat-option>
                        <mat-option value="react"> React </mat-option>
                        <mat-option value="vue"> Vue </mat-option>
                    </mat-optgroup>
        
                    <mat-optgroup label="Mobile">
                        <mat-option value="ionic"> Ionic </mat-option>
                        <mat-option value="reactnative"> React Native </mat-option>
                    </mat-optgroup>
        
                </mat-select>
            </mat-form-field>
        
            {{ otherSelectedValue }}
        </div>
        
        <div class="with-margin">
            <mat-form-field>
                <mat-label> Topic </mat-label>
                <mat-select [(value)]="anotherSelectedValue" multiple>
                    <mat-option> None </mat-option>
        
                    <mat-optgroup label="Web">
                        <mat-option value="angular"> Angular </mat-option>
                        <mat-option value="react"> React </mat-option>
                        <mat-option value="vue"> Vue </mat-option>
                    </mat-optgroup>
        
                    <mat-optgroup label="Mobile">
                        <mat-option value="ionic"> Ionic </mat-option>
                        <mat-option value="reactnative"> React Native </mat-option>
                    </mat-optgroup>
        
                </mat-select>
            </mat-form-field>
        
            {{ anotherSelectedValue }}
        </div>
    </article>
</main>
