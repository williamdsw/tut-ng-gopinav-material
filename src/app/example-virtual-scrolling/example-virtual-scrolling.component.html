<main>
    <article>
        <header>
            <h2> Virtual Scrolling </h2>
        </header>

        <!-- itemSize = Tamanho de cada elemento -->
        <cdk-virtual-scroll-viewport itemSize="100" class="container">
            <div *cdkVirtualFor="let number of numbers" class="number">
                {{ number }}
            </div>
        </cdk-virtual-scroll-viewport>
    </article>
</main>
